<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Content Render</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { display: none; }
  </style>
</head>
<body>
  <script>
    !function() {
      document.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        const provider = params.get('provider'); 

        if (!id) {
          redirectToErrorPage(); 
          return;
        }

        let apiUrl;
        if (provider === 'gitlab') {
          apiUrl = `https://gitlab.com/-/snippets/${id}/raw`;
          fetchContent(apiUrl, 'text'); 
        } else {
          apiUrl = `https://api.github.com/gists/${id}`;
          fetchContent(apiUrl, 'json');
        }
      });

      function fetchContent(url, responseType) {
        fetch(url)
          .then(response => {
            if (!response.ok) throw new Error(`Network response was not ok. Status: ${response.status}`);
            return responseType === 'json' ? response.json() : response.text();
          })
          .then(data => {
            let content;
            if (responseType === 'json') {
              const fileName = Object.keys(data.files)[0];
              content = data.files[fileName].content;
            } else {
              content = data;
            }
            document.body.innerHTML = content; 
            document.body.style.display = 'block'; 
          })
          .catch(error => {
            console.error("Error loading content:", error);
            redirectToErrorPage(); 
          });
      }

      function redirectToErrorPage() {
        window.location.href = 'https://n8n.io/creators/nskha/';
      }
    }();
  </script>
</body>
</html>

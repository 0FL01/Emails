<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Content Render</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { display: none; }
  </style>
</head>
<body>
  <script>
    !function() {
      document.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        const provider = params.get('provider'); // Наш новый параметр

        if (!id) {
          redirectToErrorPage();
          return;
        }

        let apiUrl;
        // Определяем, к какому API обращаться
        if (provider === 'gitlab') {
          // URL для получения сырого контента сниппета GitLab
          apiUrl = `https://gitlab.com/api/v4/snippets/${id}/raw`;
          fetchContent(apiUrl, 'text'); // GitLab raw API отдает просто текст
        } else {
          // Старая логика для GitHub
          apiUrl = `https://api.github.com/gists/${id}`;
          fetchContent(apiUrl, 'json'); // GitHub API отдает JSON
        }
      });

      function fetchContent(url, responseType) {
        fetch(url)
          .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            if (responseType === 'json') return response.json();
            return response.text();
          })
          .then(data => {
            let content;
            if (responseType === 'json') {
              // Логика для GitHub Gist
              const fileName = Object.keys(data.files)[0];
              content = data.files[fileName].content;
            } else {
              // Логика для GitLab Snippet (и других raw)
              content = data;
            }
            document.body.innerHTML = content;
            document.body.style.display = 'block';
          })
          .catch(error => {
            console.error("Error loading content:", error);
            redirectToErrorPage();
          });
      }

      function redirectToErrorPage() {
        window.location.href = 'https://n8n.io/creators/nskha/';
      }
    }();
  </script>
</body>
</html>
